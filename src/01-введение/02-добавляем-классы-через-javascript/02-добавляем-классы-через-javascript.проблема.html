<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление класса JS</title>

    <style>
        .title {
            color: red;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const heading = document.createElement('h1');

        heading.textContent = 'Привет из JS!';

        // Добавьте класс "title" к элементу <h1> с помощью classList

        const root = document.getElementById('root');

        root.appendChild(heading);
    </script>
</body>
</html>
