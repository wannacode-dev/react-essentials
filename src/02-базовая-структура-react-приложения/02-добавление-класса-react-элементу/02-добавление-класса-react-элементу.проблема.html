<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление класса в React</title>
    <style>
        .title {
            color: red;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Добавьте класс "title" к элементу <h1> с помощью className
        const heading = React.createElement('h1', {}, 'Привет из React!');

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(heading);
    </script>
</body>
</html>
