<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление класса в React</title>
    <style>
        .title {
            color: red;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        const heading = React.createElement('h1', { className: 'title' }, 'Привет из React!');

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(heading);
    </script>
</body>
</html>
