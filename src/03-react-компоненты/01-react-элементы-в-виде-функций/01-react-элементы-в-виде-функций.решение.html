<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы в виде функций</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const heading = "Привет из React!";
        const description = "Этот текст будет синим";

        function title(headingText) {
            return <h1 className="title">{headingText}</h1>;
        }

        function text(descriptionText) {
            return <p className="text">{descriptionText}</p>;
        }

        function container(headingText, descriptionText) {
            return <div className="container">{headingText}{descriptionText}</div>;
        }

        const titleElement = title(heading);
        const textElement = text(description);

        const elements = container(titleElement, textElement);

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(elements);
    </script>
</body>
</html>
