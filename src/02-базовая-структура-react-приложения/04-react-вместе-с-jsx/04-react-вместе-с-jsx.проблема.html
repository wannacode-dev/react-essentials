<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JSX в React</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Добавьте type="text/babel" в тег script -->
    <script>
        // Перепишите код из предыдущего задания, используя JSX.
        const container = React.createElement('div', { className: 'container' }, [
            React.createElement('h1', { className: 'title' }, 'Привет из React!'),
            React.createElement('p', { className: 'text' }, 'Этот текст будет синим'),
        ]);

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(container);
    </script>
</body>
</html>
